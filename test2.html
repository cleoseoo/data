<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>표 드롭다운 메뉴 SVG</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    text {
      font-size: 12px;
      fill: #000;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <svg width="600" height="250">
    <!-- 상단 아이콘 및 텍스트 라인 -->
    <g transform="translate(10, 10)">
    <!-- 탭 전체 배경 및 경계선 추가 -->
    <g transform="translate(10, 10)">
      <rect x="-18" y="-15" width="378" height="60" fill="#f9f9f9" stroke="#ccc"/>

      <!-- 구분선 라인 -->
      <line x1="170" y1="-15" x2="170" y2="45" stroke="#ccc"/>
      <line x1="310" y1="-15" x2="310" y2="45" stroke="#ccc"/>
      </g>
      <!-- 도형 -->
      <g transform="translate(0, 5)">
        <circle cx="15" cy="-2" r="6" fill="#fff" stroke="#888"/>
        <rect x="2" y="1" width="10" height="10" fill="#ccc" stroke="#888"/>
        <polygon points="11,15.5 16,5.5 21,15.5" fill="#90caf9" stroke="#888"/>
        <text x="15" y="38">도형</text>
        <polygon points="10,43 15,48 20,43" fill="#444"/>
      </g>

      <!-- 그림 -->
      <g transform="translate(50, 0)">
        <rect x="0" y="0" width="20" height="15" fill="#fff8dc" stroke="#aaa"/>
        <circle cx="15" cy="5" r="2" fill="#ffeb3b"/>
        <path d="M8,12 C10,8 12,8 14,12 Z" fill="#ffeb3b" stroke="#fbc02d"/>
        <text x="10" y="38">그림</text>
        <polygon points="5,47 10,52 15,47" fill="#444"/>
      </g>

      <!-- 표 (강조 + 음영 배경) -->
      <g transform="translate(100, 0)">
        <rect x="-10" y="-5" width="40" height="60" rx="4" fill="#d0e4fd" stroke="#90caf9"/>
        <g stroke="#555" fill="#ddd">
          <rect x="0" y="5" width="18" height="4"/>
        </g>
        <g stroke="#555" fill="white">
          <rect x="0" y="9" width="6" height="4"/>
          <rect x="6" y="9" width="6" height="4"/>
          <rect x="12" y="9" width="6" height="4"/>
          <rect x="0" y="13" width="6" height="4"/>
          <rect x="6" y="13" width="6" height="4"/>
          <rect x="12" y="13" width="6" height="4"/>
        </g>
        <text x="10" y="38" font-weight="bold">표</text>
        <polygon points="5,47 10,52 15,47" fill="#444"/>
      </g>

      <!-- 차트 -->
      <g transform="translate(150, 0)">
        <rect x="0" y="10" width="2" height="8" fill="#888"/>
        <rect x="4" y="6" width="2" height="12" fill="#888"/>
        <rect x="8" y="2" width="2" height="16" fill="#888"/>
        <text x="5" y="38">차트</text>
        <polygon points="0,47 5,52 10,47" fill="#444"/>
      </g>

      <!-- 개체 선택 -->
      <g transform="translate(200, 0)">
        <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#2196f3" stroke-width="1.5"/>
        <circle cx="0" cy="0" r="1.5" fill="#2196f3"/>
        <circle cx="10" cy="0" r="1.5" fill="#2196f3"/>
        <circle cx="20" cy="0" r="1.5" fill="#2196f3"/>
        <circle cx="0" cy="10" r="1.5" fill="#2196f3"/>
        <circle cx="20" cy="10" r="1.5" fill="#2196f3"/>
        <circle cx="0" cy="20" r="1.5" fill="#2196f3"/>
        <circle cx="10" cy="20" r="1.5" fill="#2196f3"/>
        <circle cx="20" cy="20" r="1.5" fill="#2196f3"/>
        <polygon points="17,10 25,18 21,20 15,13" fill="#333"/>
        <text x="10" y="38">개체선택</text>
        <polygon points="5,47 10,52 15,47" fill="#444"/>
      </g>

      <!-- 개체 보호 -->
      <g transform="translate(270, 0)">
        <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#2196f3" stroke-width="1.5"/>
        <rect x="11.5" y="15" width="15" height="10" fill="#ddd" stroke="#aaa"/>
        <path d="M15,15 Q17.5,7 23,15" fill="none" stroke="#888"/>
        <circle cx="18.5" cy="20" r="2" fill="#888"/>
        <text x="7" y="38">개체보호</text>
        <polygon points="5,47 10,52 15,47" fill="#444"/>
      </g>

      <!-- 찾기 -->
      <g transform="translate(340, 0)">
        <circle cx="7" cy="7" r="5" stroke="#555" fill="none"/>
        <line x1="10" y1="10" x2="16" y2="16" stroke="#555" stroke-width="1"/>
        <text x="7" y="38">찾기</text>
        <polygon points="0,47 5,52 10,47" fill="#444"/>
      </g>
    </g>

    <!-- 드롭다운 표 삽입 박스 -->
    <g transform="translate(130, 80)">
      <!-- 외곽 -->
      <rect x="-90" y="-10" width="170" height="140" rx="6" fill="#fff" stroke="#aaa"/>
      <!-- 텍스트 -->
      <text x="-3" y="15" font-size="13">3줄 × 5칸</text>
      <!-- 표 셀 그리드 -->
      <g transform="translate(-80, 25)">
        <!-- 회색 셀: 5행 × 6열 -->
        <g fill="#eee" stroke="#ccc">
          <!-- 각 셀 25×20 크기 -->
          <!-- 행 0~9, 열 0~4 -->
          <!-- 총 50 셀 수동 생성 -->
          <!-- row 0 -->
          <rect x="30" y="55" width="25" height="20"/>
          <rect x="55" y="55" width="25" height="20"/>

          <!-- row 1 -->
          <rect x="0" y="5" width="25" height="20"/>
          <rect x="25" y="5" width="25" height="20"/>
          <rect x="50" y="5" width="25" height="20"/>
          <rect x="75" y="5" width="25" height="20"/>
          <rect x="100" y="5" width="25" height="20"/>
          <rect x="125" y="5" width="25" height="20"/>

          <!-- row 2 -->
          <rect x="0" y="25" width="25" height="20"/>
          <rect x="25" y="25" width="25" height="20"/>
          <rect x="50" y="25" width="25" height="20"/>
          <rect x="75" y="25" width="25" height="20"/>
          <rect x="100" y="25" width="25" height="20"/>
          <rect x="125" y="25" width="25" height="20"/>

          <!-- row 3 -->
          <rect x="0" y="45" width="25" height="20"/>
          <rect x="25" y="45" width="25" height="20"/>
          <rect x="50" y="45" width="25" height="20"/>
          <rect x="75" y="45" width="25" height="20"/>
          <rect x="100" y="45" width="25" height="20"/>
          <rect x="125" y="45" width="25" height="20"/>

          <!-- row 4 -->
          <rect x="0" y="65" width="25" height="20"/>
          <rect x="25" y="65" width="25" height="20"/>
          <rect x="50" y="65" width="25" height="20"/>
          <rect x="75" y="65" width="25" height="20"/>
          <rect x="100" y="65" width="25" height="20"/>
          <rect x="125" y="65" width="25" height="20"/>


        <!-- 주황 셀 강조: 상단 3행 × 5열 -->
        <g fill="#f88" stroke="#c33">
          <!-- row 0 -->
          <rect x="0" y="5" width="25" height="20"/>
          <rect x="25" y="5" width="25" height="20"/>
          <rect x="50" y="5" width="25" height="20"/>

          <!-- row 1 -->
          <rect x="0" y="25" width="25" height="20"/>
          <rect x="25" y="25" width="25" height="20"/>
          <rect x="50" y="25" width="25" height="20"/>

          <!-- row 2 -->
          <rect x="0" y="45" width="25" height="20"/>
          <rect x="25" y="45" width="25" height="20"/>
          <rect x="50" y="45" width="25" height="20"/>
        </g>
      </g>
    </g>
  </svg>
</body>
</html>
