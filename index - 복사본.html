<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ÏÑ¨ ÏÜç ÎÜÄÏù¥Í≥µÏõê Îç∞Ïù¥ÌÑ∞ ÌÉêÌóò</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: url('island.png') no-repeat center center fixed;
      background-size: cover;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: rgba(255,255,255,0.8);
    }

    .header img {
      width: 90px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 22px;
      color: #2c3e50;
      margin: 0;
    }

    #roadContainer {
      position: relative;
      width: 95%;
      max-width: 1200px;
      height: 800px;
      margin: 0 auto;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .stopSign {
      position: absolute;
      text-align: center;
      z-index: 2;
      transform: translate(-50%, -50%);
    }

    .stopSign button {
      margin-top: 5px;
      background: linear-gradient(to bottom, #74b9ff, #4a90e2);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 18px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s;
      white-space: nowrap;
    }

    .stopSign button:hover {
      transform: scale(1.08);
    }

    .bus {
      position: absolute;
      font-size: 40px;
      z-index: 1;
      transform: translate(-50%, -50%);
      transition: all 0.4s ease;
    }

    .bus.shake {
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(-5deg); }
      50% { transform: translate(-50%, -50%) rotate(5deg); }
      75% { transform: translate(-50%, -50%) rotate(-3deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="Îã§ÌÉÄ.png" alt="D.A.T.A Î°úÍ≥†" />
    <h1>Îç∞Ïù¥ÌÑ∞ ÌëúÌòÑÍ≥º Îç∞Ïù¥ÌÑ∞ Î∂ÑÏÑù ÌÉêÍµ¨ Ïó¨Ìñâ</h1>
  </div>

  <div id="roadContainer">
    <svg id="mapSVG" viewBox="0 0 1200 800">
     <path id="roadPath" d="
  M 100 180 
  C 250 80, 450 220, 600 180 
  C 750 140, 900 220, 900 340
  C 880 460, 700 460, 600 400 
  C 450 350, 300 460, 300 580 
  C 400 660, 700 680, 1000 620
" 
stroke="#e4d8c4" 
stroke-width="10" 
stroke-dasharray="8,4" 
fill="none" 
stroke-linecap="round"/>

    </svg>

    <!-- Î≤ÑÏä§ ÏïÑÏù¥ÏΩò -->
    <div class="bus" id="bus">üöå</div>
  </div>

  <script>
    const stops = [
  { icon: "üß≠", label: "ÏÉùÌôú ÏÜç Îç∞Ïù¥ÌÑ∞Ïùò Ïú†Ìòï üöè", length: 0 },
  { icon: "üß≥", label: "ÎîîÏßÄÌÑ∏ Îç∞Ïù¥ÌÑ∞Ïùò ÌäπÏßïÍ≥º Í∞ÄÏπò üöè", length: 200 },
  { icon: "üó∫Ô∏è", label: "Îç∞Ïù¥ÌÑ∞Ïùò ÎîîÏßÄÌÑ∏ ÌëúÌòÑ üöè", length: 400 },
  { icon: "üíå", label: "Î¨∏ÏûêÏùò ÎîîÏßÄÌÑ∏ ÌëúÌòÑ üöè", length: 600 },
  { icon: "‚õ≥", label: "Ïà´ÏûêÏùò ÎîîÏßÄÌÑ∏ ÌëúÌòÑ üöè", length: 800 },
  { icon: "üì∑", label: "Ïù¥ÎØ∏ÏßÄÏùò ÎîîÏßÄÌÑ∏ ÌëúÌòÑ üöè", length: 1000 },
  { icon: "üé∂", label: "ÏÜåÎ¶¨Ïùò ÎîîÏßÄÌÑ∏ ÌëúÌòÑ üöè", length: 1180 },
  { icon: "üéûÔ∏è", label: "ÎèôÏòÅÏÉÅÏùò ÎîîÏßÄÌÑ∏ ÌëúÌòÑ üöè", length: 1360 }
];


    const path = document.getElementById("roadPath");
    const container = document.getElementById("roadContainer");
    const bus = document.getElementById("bus");

    // Ï†ïÎ•òÏû• Î∞∞Ïπò
    stops.forEach(stop => {
      const point = path.getPointAtLength(stop.length);
      const stopDiv = document.createElement("div");
      stopDiv.className = "stopSign";
      stopDiv.style.left = `${point.x}px`;
      stopDiv.style.top = `${point.y}px`;

      const button = document.createElement("button");
      button.innerHTML = `${stop.label}`;
      button.onmouseover = () => moveBusTo(point.x, point.y + 50);

      stopDiv.innerHTML = `${stop.icon}<br>`;
      stopDiv.appendChild(button);
      container.appendChild(stopDiv);
    });

    function moveBusTo(x, y) {
      bus.style.left = `${x}px`;
      bus.style.top = `${y}px`;
      bus.classList.remove('shake');
      void bus.offsetWidth; // reflow for animation restart
      bus.classList.add('shake');
    }

    // Ï¥àÍ∏∞ ÏúÑÏπò ÏÑ§Ï†ï
    const firstPoint = path.getPointAtLength(0);
    moveBusTo(firstPoint.x, firstPoint.y + 50);
  </script>
</body>
</html>
