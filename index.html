  <style>
    body {
      margin: 0;
      background: #f7fbff;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 1000px;
      height: 600px;
      margin: auto;
      background: url('https://via.placeholder.com/1000x600?text=지도+또는+길+배경') no-repeat;
      background-size: cover;
      
    }
    .button-wrapper {
      position: absolute;
      text-align: center;
      width: 180px;
    }
    .button-wrapper .badge {
      font-weight: bold;
      color: #1a3d8f;
      background: #e0ebff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      line-height: 24px;
      display: inline-block;
      font-size: 14px;
    }
    .button-wrapper button {
      background: linear-gradient(to bottom, #0a84ff, #0060df);
      color: white;
      border: none;
      border-radius: 14px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      width: 180px;
      margin-top: 4px;
    }
    .button-wrapper button:hover {
      background: linear-gradient(to bottom, #339aff, #0054cc);
      transform: scale(1.03);
    }
    #bus {
      position: absolute;
      width: 40px;
      height: 40px;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.4s ease-in-out infinite;
    }
  </style>
<style>
 .button-wrapper button.pink {
  background: linear-gradient(to bottom, #fcd8e6, #fcb2d2);
  color: #333;
  box-shadow: 0 4px 12px rgba(255, 192, 203, 0.4);
  border: 1px solid #f9b5ce;
}

.button-wrapper button.pink:hover {
  background: linear-gradient(to bottom, #fbe0ec, #fca4c9);
  transform: scale(1.04);
}

@keyframes shake {
  0% { transform: rotate(0); }
  25% { transform: rotate(-5deg); }
  50% { transform: rotate(5deg); }
  75% { transform: rotate(-5deg); }
  100% { transform: rotate(0); }
}
.shake-icon {
  animation: shake 0.6s infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}
.float-icon {
  animation: float 2s ease-in-out infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}
.pulse-icon {
  animation: pulse 1.5s infinite;
}

.activity-button {

  color: white;
  padding: 10px 20px;
  border: none;

}

  <script>
    const bus = document.getElementById("bus");
    const buttons = document.querySelectorAll(".button-wrapper button");
    const quests = [
    { label: "생활 속 데이터의 유형", question: "귀로 들을 수 있는 데이터는?", answer: "소리", file: "활동지 변환1.html" },

    { label: "소리의 디지털 표현", question: "가장 오래된 데이터 전달 수단은?", answer: "소리", file: "활동지 변환7.html" },

    { label: "데이터 구분", question: "데이터의 유형별로 데이터를 분류하는 것은?", answer: "데이터 구분", file: "2 데이터의 구분.html" },

  ];

   buttons.forEach((btn, index) => {
 btn.addEventListener("mouseover", () => {
  const wrapper = btn.closest(".button-wrapper");
  const x = wrapper.offsetLeft + wrapper.offsetWidth / 2 - bus.offsetWidth / 2;
  const y = wrapper.offsetTop + wrapper.offsetHeight;
  bus.style.left = `${x}px`;
  bus.style.top = `${y}px`;
  bus.classList.add("shake");
});

const pinkButtons = [8, 9, 10, 11, 12]; // 
  pinkButtons.forEach(i => {
    if (buttons[i]) buttons[i].classList.add("pink");
  });
  btn.addEventListener("mouseout", () => {
    bus.classList.remove("shake");
  });
btn.addEventListener("click", () => {
  openModal(index);
});

 });

</script>

<div id="questModal" style="display:none; position:fixed; top:25%; left:50%; transform:translateX(-50%);
  background:#fff; padding:20px; box-shadow:0 0 15px rgba(0,0,0,0.3); border-radius:10px; width:300px; z-index:1000; text-align:center;">
  <h3>🧭 디지털 여행 시작!</h3>
  <p id="questText"></p>
  <input
  type="text"
  id="questAnswer"
  placeholder="정답을 입력하세요"
  autocomplete="off"
  autocorrect="off"
  autocapitalize="off"
  spellcheck="false"
  style="width:90%; padding:8px; margin-top:10px;"
>
  <div style="margin-top:15px;">
    <button onclick="checkAnswer()">확인</button>
    <button onclick="closeModal()">닫기</button>
  </div>
</div>

<script>
let currentIndex = 0;

function openModal(index) {
  currentIndex = index;
  document.getElementById("questText").innerText = quests[index].question;
  document.getElementById("questAnswer").value = "";
  document.getElementById("questModal").style.display = "block";
}

function closeModal() {
  document.getElementById("questModal").style.display = "none";
}
function checkAnswer() {
  const input = document.getElementById("questAnswer").value.trim();
  if (input === quests[currentIndex].answer) {
    document.getElementById("questModal").style.display = "none";
    document.getElementById("correctModal").style.display = "block";
  } else {
    document.getElementById("wrongModal").style.display = "block";
  }
}

function closeWrongModal() {
  document.getElementById("wrongModal").style.display = "none";
}

function goToActivity() {
  window.location.href = quests[currentIndex].file;
}

</script>
<!-- 🎉 정답 모달 -->
<div id="correctModal" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%);
  background:#e0ffe0; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,128,0,0.3); text-align:center; z-index:1001;">
